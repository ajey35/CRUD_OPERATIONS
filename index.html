<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <style>
        body {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h5 {
            font-size: 1rem;
            color: #0072ff;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid rgba(0, 157, 255, 0.819);
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus {
            border-color: #0072ff;
        }

        input[type="submit"] {
            background-color: #0072ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #005bb5;
        }
        h1{
            text-align: center;
            margin-top: 0px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Sign up :</h1>
        <form action="/" method="POST">
            <h5>Enter Name BELOW :</h5>
            <input type="text" name="name" placeholder="Ex Ajeya Kumara K" required>
            
            <h5>Enter Email BELOW :</h5>
            <input type="text" name="email" placeholder="Ex stud021@cmrit.ac.in" required>
            
            <h5>Enter Phone Number BELOW :</h5>
            <input type="number" name="phone" placeholder="Ex 90190345XX" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
